<nav>
  <ul class="pagination">
    <li 
      class="page-item"
      [ngClass]="{ disabled: currentPage === 0 }"
    >
      <a href="javascript:void(0)" class="page-link" (click)="currentPage = currentPage - 1" >Prev</a>
    </li>
    <li class="page-item"
        [ngClass]="{ active: i === currentPage}"
        *ngFor="let image of images; let i = index;" 
    >
      <a href="javascript:void(0)" (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
    </li>
    <li 
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1}"
    >
      <a href="javascript:void(0)" class="page-link" (click)="currentPage = currentPage + 1" >Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" >
</div>
